<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Silent Tournaments</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff8c00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Silent Tournaments">
    <meta name="description" content="Your ultimate gaming tournament platform">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://ik.imagekit.io/silentgamers/Picsart_25-09-20_09-43-31-711.png?updatedAt=1758341648411">
    <link rel="apple-touch-icon" sizes="167x167" href="https://ik.imagekit.io/silentgamers/Picsart_25-09-20_09-43-31-711.png?updatedAt=1758341648411">
    <link rel="apple-touch-icon" sizes="152x152" href="https://ik.imagekit.io/silentgamers/Picsart_25-09-20_09-43-31-711.png?updatedAt=1758341648411">
    <link rel="apple-touch-icon" sizes="120x120" href="https://ik.imagekit.io/silentgamers/Picsart_25-09-20_09-43-31-711.png?updatedAt=1758341648411">
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/silentgamers/Picsart_25-09-20_09-43-31-711.png?updatedAt=1758341648411">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html {
            scroll-behavior: auto !important;
        }
        
        body {
            background-color: #000;
            color: #ff8c00;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: manipulation;
        }
        
        /* Force portrait orientation */
        @media (orientation: landscape) {
            html, body {
                transform: rotate(-90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                position: absolute;
                top: 100%;
                left: 0;
            }
            
            #content-container {
                width: 100vh !important;
                height: 100vw !important;
            }
            
            #loading-screen {
                width: 100vh;
                height: 100vw;
            }
            
            #install-prompt, #platform-instructions {
                transform: translate(-50%, -50%) rotate(90deg);
            }
            
            #direct-install {
                transform: rotate(90deg);
            }
        }
        
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .loading-subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #ffa64d;
            text-align: center;
        }
        
        .loading-container {
            width: 80%;
            max-width: 400px;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }
        
        .loading-bar {
            height: 20px;
            width: 0%;
            background: linear-gradient(90deg, #ff8c00 0%, #ffa64d 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .loading-percentage {
            margin-top: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .loading-gaming-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }
        
        .gaming-icon {
            font-size: 2rem;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.2); opacity: 1; }
        }
        
        /* Content Container Styles */
        #content-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 1;
        }
        
        /* Hide loading screen */
        .loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
        }
        
        .loaded #content-container {
            display: block;
        }
        
        /* Install Prompt Styles */
        #install-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #ff8c00;
            border-radius: 15px;
            padding: 2rem;
            z-index: 10000;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.5);
            max-width: 90%;
            width: 400px;
            display: none;
        }
        
        #install-prompt.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .install-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin: 0 auto 1rem;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff8c00;
        }
        
        .install-icon img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }
        
        .install-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ff8c00;
        }
        
        .install-description {
            color: #ffa64d;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
        
        .install-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .install-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .install-btn.primary {
            background: linear-gradient(135deg, #ff8c00 0%, #ffa64d 100%);
            color: #000;
        }
        
        .install-btn.secondary {
            background: transparent;
            color: #ff8c00;
            border: 2px solid #ff8c00;
        }
        
        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        
        .close-prompt {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #ff8c00;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-prompt:hover {
            background: rgba(255, 140, 0, 0.1);
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
        }
        
        #overlay.show {
            display: block;
        } 

        /* Direct Install Button */
        #direct-install {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff8c00 0%, #ffa64d 100%);
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
            display: none;
            font-size: 14px;
        }
        
        #direct-install.show {
            display: block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        } 

        /* Platform Specific Instructions */
        #platform-instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #ff8c00;
            border-radius: 15px;
            padding: 2rem;
            z-index: 10001;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.5);
            max-width: 90%;
            width: 400px;
            display: none;
        }
        
        #platform-instructions.show {
            display: block;
        }
        
        .instructions-content {
            color: #ffa64d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .instructions-content ol {
            padding-left: 1.5rem;
        }
        
        .instructions-content li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1 class="loading-title">SILENT TOURNAMENTS</h1>
        <p class="loading-subtitle">Loading your ultimate gaming experience...</p>
        
        <div class="loading-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-percentage" id="loading-percentage">0%</div>
        
        <div class="loading-gaming-icons">
        </div>
    </div>
    
    <!-- Content Container -->
    <iframe id="content-container" src="https://silentgaminghub8-web.github.io/github.io/" frameborder="0"></iframe>
    
    <!-- Install Prompt -->
    <div id="overlay"></div>
    <div id="install-prompt">
        <button class="close-prompt" id="close-prompt">&times;</button>
        <div class="install-icon">
            <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-20_09-43-31-711.png?updatedAt=1758341648411" alt="Silent Tournaments Icon">
        </div>
        <h2 class="install-title">Install Silent Tournaments</h2>
        <p class="install-description">Install our app for a better gaming experience with faster loading and offline capabilities.</p>
        <div class="install-buttons">
            <button class="install-btn primary" id="install-button">Install Now</button>
            <button class="install-btn secondary" id="later-button">Maybe Later</button>
        </div>
    </div> 

    <!-- Platform Instructions -->
    <div id="platform-instructions">
        <button class="close-prompt" id="close-instructions">&times;</button>
        <div class="install-icon">
            <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-20_09-43-31-711.png?updatedAt=1758341648411" alt="Silent Tournaments Icon">
        </div>
        <h2 class="install-title">Install App</h2>
        <div class="instructions-content" id="instructions-content">
            <!-- Content will be filled by JavaScript -->
        </div>
        <button class="install-btn primary" id="got-it-button">Got It</button>
    </div> 

    <!-- Direct Install Button -->
    <button id="direct-install">ðŸ“± Install App</button> 

    <script>
        // Force portrait orientation
        function lockOrientation() {
            // Try to lock orientation to portrait
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(function(error) {
                    console.log('Orientation lock failed: ', error);
                });
            }
            
            // Alternative method for older browsers
            if (screen.lockOrientation) {
                screen.lockOrientation('portrait');
            } else if (screen.mozLockOrientation) {
                screen.mozLockOrientation('portrait');
            } else if (screen.msLockOrientation) {
                screen.msLockOrientation('portrait');
            }
        }

        // Apply orientation lock when app loads
        window.addEventListener('load', function() {
            setTimeout(lockOrientation, 1000);
        });

        // Re-apply orientation lock when app becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setTimeout(lockOrientation, 500);
            }
        });

        // Lock orientation when returning from background
        window.addEventListener('focus', lockOrientation);

        // Detect and handle landscape mode
        function handleOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            
            if (isLandscape) {
                console.log('Landscape mode detected, applying portrait fix');
                // The CSS will handle the rotation
            }
        }

        // Check orientation on load and resize
        window.addEventListener('load', handleOrientation);
        window.addEventListener('resize', handleOrientation);
        window.addEventListener('orientationchange', handleOrientation);

        // PWA Installation
        let deferredPrompt;
        const installPrompt = document.getElementById('install-prompt');
        const overlay = document.getElementById('overlay');
        const installButton = document.getElementById('install-button');
        const laterButton = document.getElementById('later-button');
        const closePrompt = document.getElementById('close-prompt');
        const directInstall = document.getElementById('direct-install');
        const platformInstructions = document.getElementById('platform-instructions');
        const instructionsContent = document.getElementById('instructions-content');
        const closeInstructions = document.getElementById('close-instructions');
        const gotItButton = document.getElementById('got-it-button');
        
        // Detect platform
        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            return 'other';
        }
        
        // Check if app is already installed
        function isAppInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }
        
        // Show install prompt
        function showInstallPrompt() {
            if (!isAppInstalled() && deferredPrompt) {
                installPrompt.classList.add('show');
                overlay.classList.add('show');
            }
        }
        
        // Hide install prompt
        function hideInstallPrompt() {
            installPrompt.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        // Show direct install button
        function showDirectInstall() {
            if (!isAppInstalled()) {
                directInstall.classList.add('show');
            }
        }
        
        // Show platform-specific instructions
        function showInstructions() {
            const platform = getPlatform();
            let instructions = '';
            
            if (platform === 'android') {
                instructions = `
                    <p>To install Silent Tournaments on Android:</p>
                    <ol>
                        <li>Tap the menu button (â‹®) in Chrome</li>
                        <li>Select "Add to Home screen"</li>
                        <li>Tap "Add" to install</li>
                    </ol>
                    <p><strong>Note:</strong> Some Android browsers may show "Install" button directly.</p>
                `;
            } else if (platform === 'ios') {
                instructions = `
                    <p>To install Silent Tournaments on iOS:</p>
                    <ol>
                        <li>Tap the Share button (ðŸ“¤) in Safari</li>
                        <li>Scroll down and tap "Add to Home Screen"</li>
                        <li>Tap "Add" in the top right corner</li>
                    </ol>
                `;
            } else {
                instructions = `
                    <p>To install this app:</p>
                    <ol>
                        <li>Look for the install button in your browser's address bar</li>
                        <li>Or check the browser menu for "Install" or "Add to Home Screen"</li>
                    </ol>
                `;
            }
            
            instructionsContent.innerHTML = instructions;
            platformInstructions.classList.add('show');
            overlay.classList.add('show');
        }
        
        // Hide instructions
        function hideInstructions() {
            platformInstructions.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        // Event listener for beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('Before install prompt fired');
            
            // Show direct install button for Android
            if (getPlatform() === 'android') {
                showDirectInstall();
            }
            
            // Show prompt after loading
            setTimeout(showInstallPrompt, 3000);
        });
        
        // If no install prompt after 3 seconds, show appropriate button
        setTimeout(() => {
            if (!isAppInstalled()) {
                const platform = getPlatform();
                if (platform === 'android' && !deferredPrompt) {
                    showDirectInstall();
                } else if (platform === 'ios') {
                    showDirectInstall();
                }
            }
        }, 3000);
        
        // Install button click - DIRECT INSTALL
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    hideInstallPrompt();
                    directInstall.classList.remove('show');
                }
                deferredPrompt = null;
            } else {
                // Fallback to instructions
                showInstructions();
            }
        });
        
        // Direct install button click
        directInstall.addEventListener('click', () => {
            if (deferredPrompt) {
                // Direct install for Android
                deferredPrompt.prompt();
            } else {
                // Show platform-specific instructions
                showInstructions();
            }
        });
        
        // Later and close buttons
        laterButton.addEventListener('click', hideInstallPrompt);
        closePrompt.addEventListener('click', hideInstallPrompt);
        closeInstructions.addEventListener('click', hideInstructions);
        gotItButton.addEventListener('click', hideInstructions);
        overlay.addEventListener('click', () => {
            hideInstallPrompt();
            hideInstructions();
        });
        
        // Check if app is successfully installed
        window.addEventListener('appinstalled', () => {
            deferredPrompt = null;
            console.log('PWA was installed');
            hideInstallPrompt();
            hideInstructions();
            directInstall.classList.remove('show');
            
            // Show success message
            alert('Silent Tournaments has been installed successfully!');
        }); 

        // Simulate loading progress
        let progress = 0;
        const loadingBar = document.getElementById('loading-bar');
        const loadingPercentage = document.getElementById('loading-percentage');
        const contentContainer = document.getElementById('content-container');
        
        const simulateLoading = () => {
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Show content after a short delay
                    setTimeout(() => {
                        document.body.classList.add('loaded');
                    }, 500);
                }
                
                loadingBar.style.width = `${progress}%`;
                loadingPercentage.textContent = `${Math.round(progress)}%`;
            }, 200);
        };
        
        // Start loading simulation when page loads
        window.addEventListener('load', simulateLoading);
        
        // Prevent zooming and other default gestures
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Ensure content iframe loads properly
        contentContainer.addEventListener('load', function() {
            console.log('Content loaded successfully');
        });
        
        // Handle iframe loading errors
        contentContainer.addEventListener('error', function() {
            console.error('Failed to load content');
        }); 

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        } 

        // Force service worker update
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.update();
                }
            });
        }

        // Enhanced install button visibility
        window.addEventListener('load', function() {
            // Check if PWA is already installed
            if (isAppInstalled()) {
                console.log('App is already installed');
                return;
            }

            // Show install button for supported platforms
            const platform = getPlatform();
            if (platform === 'ios' || (platform === 'android' && !deferredPrompt)) {
                setTimeout(() => {
                    showDirectInstall();
                }, 5000);
            }
        });
    </script>
</body>
